<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-lg-3 control-label">First name:</label>
    <div class="col-lg-8">
      <input class="form-control" type="text" [value]="newUserDetails.first_name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-3 control-label">Last name:</label>
    <div class="col-lg-8">
      <input class="form-control" type="text" [value]="newUserDetails.last_name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-3 control-label">Email Address:</label>
    <div class="col-lg-8">
      <input class="form-control" type="text" [value]="newUserDetails.email_address">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-3 control-label">Phone Number:</label>
    <div class="col-lg-8">
      <input class="form-control" type="text" [value]="newUserDetails.phone_number">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-3 control-label">Current City:</label>
    <div class="col-lg-8">
      <input class="form-control" type="text" [value]="newUserDetails.city">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label"></label>
    <div class="col-md-8">
      <input type="button" class="btn btn-primary" value="Save Changes">
      <span></span>
      <input type="reset" class="btn btn-default" value="Cancel">
    </div>
  </div>
</form>
