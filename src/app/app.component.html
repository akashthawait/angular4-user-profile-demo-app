<div>
  <div class="pull-right">
    <a class="col-sm-1" routerLink="/myProfile"><img class="img-fluid img-circle" src="assets/akash-s.png" alt="Profile"></a>
  </div>
  <div class="h1 text-center">
    Angular 4 Demo App!
    <br>
    <span class="h5">Click on the user profile icon to continue</span>
  </div>
  <hr>
  <br>
  <div class="container">
    <router-outlet>
    </router-outlet>
    <br>
    <div class="center container">
      <span class="h3 text-center">Gyms Near Me</span>
      <br>
      <br>
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
        <agm-marker *ngFor="let gym of gyms" [latitude]="gym.geometry.location.lat" [longitude]="gym.geometry.location.lng"></agm-marker>
      </agm-map>
    </div>
    <br>
  </div>
</div>
