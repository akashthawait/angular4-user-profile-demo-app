<div class="container">
  <div class="row">
    <div class="text-center h4" *ngIf="userDetails.first_name">{{userDetails.first_name}}'s Profile</div>
    <div class="text-center"><img class="img-fluid img-circle" src="assets/akash-m.png" alt="Profile"></div>
  </div>
  <br>
  <br>
  <div class="row">
    <div>
      <div class="panel panel-default">
        <div class="panel-heading text-center lead">Profile <a class="pull-right small" routerLink="/editProfile">Edit</a></div>
        <div class="panel-body" *ngFor="let item of keys">
          <span class="col-xs-6 text-muted text"*ngIf="item!=bio"><strong>{{item | uppercase}}:</strong> </span> <span class="col-xs-6">{{userDetails[item]}}</span>
        </div>
      </div>
    </div>
    <!-- <div class="col-xs-8" *ngIf="userDetails.bio">
      <div class="panel panel-default">
        <div class="panel-heading text-center lead">BIO</div>
        <div class="panel-body">
          <span>
            {{userDetails.bio}}
          </span></div>
      </div>
    </div> -->
  </div>
</div>
