<div class="container">
  <div class="row">
    <div class="text-center h4">{{userDetails.first_name}} Profile</div>
    <div class="text-center"><img class="img-fluid img-circle" src="assets/noprof-m.png" alt="Profile"></div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-xs-4">
        <div class="panel panel-default">
            <div class="panel-heading text-center lead">Profile <a class="pull-right small"routerLink="/editProfile">Edit</a></div>
            <div class="panel-body"> <span class="col-xs-6 text-muted text"><strong>Name:</strong> </span> <span class="col-xs-6">{{userDetails.name}}</span></div>
            <div class="panel-body"> <span class="col-xs-6 text-muted text"><strong>Current City:</strong> </span> <span class="col-xs-6">{{userDetails.city}}</span></div>
            <div class="panel-body"> <span class="col-xs-6 text-muted text"><strong>Phone Number:</strong> </span> <span class="col-xs-6">{{userDetails.phone_number}}</span></div>            
            <div class="panel-body"> <span class="col-xs-6 text-muted text"><strong>Email:</strong> </span> <span class="col-xs-6">{{userDetails.email_address}}</span></div>            
            <div class="panel-body"> <span class="col-xs-6 text-muted text"><strong>Work:</strong> </span> <span class="col-xs-6"> {{userDetails.work}}</span></div>
          </div>
    </div>
    <div class="col-xs-8">
      <div class="panel panel-default">
        <div class="panel-heading text-center lead">BIO</div>
        <div class="panel-body">
          <span>
            {{userDetails.bio}}
          </span></div>
      </div>
    </div>
  </div>
</div>
